version: "3.8"

services:
  movecar:
    build: .
    container_name: movecar
    ports:
      - "80:8000"
    environment:
      # === WeComChan (消息通知) 环境变量 ===
      # 例如: http://10.1.5.186:7032/wecomchan
      WECOMCHAN_BASE_URL: "${WECOMCHAN_BASE_URL:-http://127.0.0.1:7032/wecomchan}"
      WECOMCHAN_SENDKEY: "${WECOMCHAN_SENDKEY:-your_sendkey}"
      WECOMCHAN_MSG_TYPE: "${WECOMCHAN_MSG_TYPE:-text}"
      # 时区（用于日志与时间显示）
      TZ: "Asia/Shanghai"
    volumes:
      - ./config.yml:/app/config.yml
      - ./static/backImg:/app/static/backImg
    restart: unless-stopped
